apiVersion: apps/v1
kind: Deployment

metadata:
  name: firstdeploy
  labels: 
    name: firstdeploy

spec:
  replicas: 3
  selector:
    matchLabels:
      app: mydapp
  template:
    metadata: 
      name: dpod
      labels: 
       app: mydapp
    spec:
      containers: 
      - name: container
        image: coolgourav147/nginx-custom:v1
